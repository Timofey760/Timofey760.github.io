<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
</head>
<body>
    <div id="container">
    <div id="header">
        <h1>Timer. Курин Тимофей &copy;</h1>
    </div>
    <div id="control">
        <input id="input-timer" type="number" min="0" max="1000" value="3">
        <button id="start-timer" onclick="startTimer()">Старт</button>
        <button id="pause-timer" onclick="pauseTimer()">Пауза</button> 
    </div>
    <div id="timer" style="font-size: 400px;">
        00 
    </div>
</div>
<script src="script.js">
</script>
</body>
</html>
